<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container ">

    <!-- Main block -->
        <!-- Heading -->
        <div class="heading">
            <h1>
                PASSWORD GENERATOR
            </h1>
        </div>

        <!-- Display container -->

        <div class="display-container">

            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button data-copy class="copyBtn">
                <span data-copyMsg class="copyText">

                </span>

                <img src="./copy.svg" alt="" width="24px" height="24px" class="copyimg" >

            </button>
        </div>

        <!-- Input Container -->

        <div class="input-container">

            <div class="input-heading">

                <p>
                    Password Length
                </p>

                <p data-lengthNumber class="number"> 0 </p>

            </div>

            <!-- slider -->

            <div class="slider-box">

                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            </div>


            <!-- check boxes  -->


            <div class="input-items">

                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>

                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowecase">Include Lowercase Letters</label>

                </div>

                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>

                </div>

                <div>

                    <input type="checkbox" id="symbols">
                    <label for="symbols"> Include Symbols</label>

                </div>

            </div>

            <!-- strength section -->

            <div class="strength-section">

                <p class="strength">
                    Strength
                </p>

                <div class="indicator" data-indicator style="background-color: rgb(204,204,204); box-shadow:rgb(204,204,204)
                0px 0px 12px 1px;">
                </div>

            </div>

            <!-- generate password button -->

           <button class="generateBtn">
                Generate Password
            </button>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
